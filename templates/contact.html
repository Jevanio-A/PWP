<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pribadi - Ong, Jevanio Atansya</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/contact.css">
    <style>
        
    </style>
</head>

<body>
    <!-- Header -->
    <header class="navbar" id="navbar">
        <div class="logo">
            <strong>Ong, Jevanio Atansya</strong>
        </div>
        <div>
            <nav>
                <ul class="nav-ul">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Project.html">Project</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <div class="main-banner" id="top">
        <div class="contact-container">
            <h2>Hubungi Saya</h2>
            <p>Klik tombol di bawah ini untuk langsung menghubungi saya via WhatsApp!</p>
            <button id="whatsapp-button">Chat via WhatsApp</button>
        </div>

        <!-- WhatsApp Download Link -->
        <div class="download-container">
            <p>Belum memiliki WhatsApp? Unduh sekarang:</p>
            <a href="https://www.whatsapp.com/download" target="_blank">Download WhatsApp</a>
        </div>
    </div>

    <footer>
        <div>jevanio.12345@gmail.com</div>
    </footer>

    <script>
        // Fungsi untuk membuka WhatsApp langsung
        document.getElementById("whatsapp-button").addEventListener("click", function () {
            const phoneNumber = "62895421583366";
            const message = "Halo, saya ingin bertanya lebih lanjut.";

            // Redirect ke WhatsApp
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, "_blank");
        });

        // Navbar hide on scroll down, show on scroll up
        let lastScrollTop = 0;
        const navbar = document.getElementById("navbar");

        window.addEventListener("scroll", function () {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                navbar.style.top = "-60px"; // Sesuaikan nilai dengan tinggi navbar Anda
            } else {
                navbar.style.top = "0";
            }

            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });

        // Intersection Observer untuk efek fade-in
        const fadeInElements = document.querySelectorAll('.contact-container, .download-container');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show'); // Tambahkan kelas "show" saat elemen terlihat
                    observer.unobserve(entry.target); // Berhenti mengamati elemen yang sudah terlihat
                }
            });
        }, {
            threshold: 0.1
        });

        fadeInElements.forEach(element => {
            observer.observe(element);
        });
    </script>
</body>

</html>
